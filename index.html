<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Science News - The Hindu</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
    }

    .news-container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff33;
    }

    h3 {
      font-size: 18px;
      color: #00ffff;
      border-bottom: 2px solid #00ffff;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .news-item {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 12px;
    }

    .news-thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 5px #00ffff44;
    }

    .news-content {
      flex: 1;
    }

    .news-title {
      font-size: 14px;
      color: #39ff14;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      transition: color 0.3s ease;
    }

    .news-title:hover {
      color: #00ffff;
    }

    .news-description {
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="news-container">
    <h3>ðŸ§ª Latest Science News - The Hindu</h3>
    <div id="news-list">Loading...</div>
  </div>

  <script>
    const rssUrl = 'https://www.thehindu.com/sci-tech/technology/feeder/default.rss';
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('news-list');
        list.innerHTML = '';
        data.items.slice(0, 10).forEach(item => {
          // Use thumbnail if available
          const thumbnail = item.thumbnail || 'https://via.placeholder.com/80x80.png?text=News';
          const description = item.description
            .replace(/<img.*?>/, '')
            .replace(/(<([^>]+)>)/gi, "")
            .slice(0, 120) + '...';

          const entry = `
            <div class="news-item">
              <img src="${thumbnail}" alt="thumbnail" class="news-thumbnail" />
              <div class="news-content">
                <a href="${item.link}" target="_blank" class="news-title">${item.title}</a>
                <div class="news-description">${description}</div>
              </div>
            </div>`;
          list.innerHTML += entry;
        });
      })
      .catch(() => {
        document.getElementById('news-list').innerHTML = '<p style="color:red;">Could not load news.</p>';
      });
  </script>
</body>
</html>
